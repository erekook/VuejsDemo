<!DOCTYPE html>
<html>
<head>
	<title>计算属性</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>

	<div id="example">
		<p>Original message:"{{ message }}"</p>
		<p>Computed reversed message:"{{ reversedMessage }}"</p>
	</div>


	<script>
		var vm=new Vue({
			el:'#example',
			data:{
				message:'Hello'
			},
			computed:{
				//计算属性的getter
				reversedMessage:function(){
					// return this.message.split('').reverse().join('')
					return Date.now()
				}
			}

		})

	</script>

</body>
</html>
